<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="row">
            <div id="screen">
            </div>
        </div>
        <div class="row">
            <button class="number" id="7">
                7
            </button>
            <button class="number" id="8">
                8
            </button>
            <button class="number" id="9">
                9
            </button>
            <button class="operator" id="divide">
                /
            </button>
        </div>
        <div class="row">
            <button class="number" id="4">
                4
            </button>
            <button class="number" id="5">
                5
            </button>
            <button class="number" id="6">
                6
            </button>
            <button class="operator" id="multiply">
                x
            </button>
        </div>
        <div class="row">
            <button class="number" id="1">
                1
            </button>
            <button class="number" id="2">
                2
            </button>
            <button class="number" id="3">
                3
            </button>
            <button class="operator" id="subtract">
                -
            </button>
        </div>
        <div class="row">
            <button class="number" id="0">
                0
            </button>
            <button class="operator" id="decimal">
                .
            </button>
            <button id="equals">
                =
            </button>
            <button class="operator" id="add">
                +
            </button>
        </div>
        <div class="row">
            <button class="operator" id="clear">Clear</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
